<body>

    <!-- Destructuring:It is an assignment to abstract values from an array/object -->
    
    <script>

        const Arr = [1,2,3,4,5]

        const [x] = Arr;

        const[a,b,c,d] = Arr

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        const obj = {name:"Sohil",age:32}
        const {name} = obj
        console.log(name);
        // console.log(age);

    </script>

</body>
